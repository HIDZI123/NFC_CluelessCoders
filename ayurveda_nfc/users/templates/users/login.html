{%extends "users/layout.html"%}
{% load crispy_forms_tags %}
{%block body%}
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">Need an account? <a href="{%url 'register' %}">Sign up Now</a></p>
</div>
{%endblock body%}
